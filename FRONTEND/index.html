<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Recommender System</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <h1>Welcome to the World of Personalized Recommendations</h1>
        <form id="loginForm"> <input type="text" id="username" name="username" placeholder="Enter your name" required> 
            <button type="submit" class="pulse-button" onclick="window.location.href='home.html'">Enter</button>
        </form>
        
        <div class="footer">
            <p>Discover your next favorite movie, song, book, course, and more!</p>
        </div>
    </div>


  

    <script> document.getElementById('loginForm').addEventListener('submit', function(event) 
    { event.preventDefault(); 
        var username = document.getElementById('username').value; 
        localStorage.setItem('username', username); 
        window.location.href = 'home.html'; 
    }); 

    </script>

</body>
</html>
